<head>
    <title>Book.ed</title>
	<meta content='width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;' name='viewport' />
    <link rel="stylesheet" href="../static/bookedStyle.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../static/bookedScript.js"></script>
</head> 
<body>
	<img id='logo' src="../static/logo.png"></img>
	<div id='header'></div>
    <div id = 'mainInterface'>
        <div id='suggestion'>
			<h2 id='whatAbout'>What about:</h2>
			<h2 id='roomName'>AT 2.02</h2>
			<img id="map" src="https://maps.googleapis.com/maps/api/staticmap?zoom=16&size=400x300&key=AIzaSyBcrXTgUVxfXVLj3rh5gIUWyYRpveHMmEs&markers=size:medium%7Clabel:B%7C55.9444163,-3.1868348&markers=size:medium%7Clabel:A%7C55.944781,-3.187288"></img>
            <table id='roomInfo'>
                <tr>
					<td>
                    	<p1 style='font-weight:bold'>Building: </p1>
						<p2 id='buildingName'>Appleton Tower</p2>
                	</td>
				</tr>
				<tr>
					<td>
                    <p1 style='font-weight:bold' id='capacityLabel'>Number of computers: </p1>
						<p2 id = 'capacityValue'>10</p2>
					</td>
				</tr>
                <tr>
					<td>
						<p1 style='font-weight:bold' id='usageLabel'>Current number of computers used: </p1>
						<p2 id='usageValue'>1</p2>
					</td>
				</tr>
                <tr>
                    <td>
						<p1 style='font-weight:bold'>Facilities: </p1>
						<p2 id='facilitiesValue'>Computer, Whiteboard</p2>
					</td>
                </tr>
                <tr>
                    <td>
						<p1 style='font-weight:bold'>Opening times: </p1>
						<p2 id='openingValue'>9am - 6pm</p2>
					</td>
                </tr>
            </table>
        </div>
        <br>
        <div id='yesNoButtons'>
            <button id='yesPls'>Sounds good!</button>
        	<button id='nahM8'>Not this one</button>
			<button id='mooore'>Options</button>
		</div>
		<div id='moreOptions'>
    		<h2>No, find me one that's...</h2>
    		<div id='options'>
        		<button id='privateBtn'>Private</button>
        		<button id = 'quietBtn'>Quiet</button>
        		<button id = 'closeBtn'>Close</button>
				<button id = 'lateBtn'>Open til late</button>
    		</div>
			<div id='inMenu'>
    			<button id = 'inBtn'>In...</button>
				<div id='inDropdown'>
					<button id = 'libraryBtn'>Main Library</button>
					<button id = 'centralBtn'>Central Campus</button>
					<button id = 'kingsBtn'>King's Buildings</button>
				</div>
			</div>
			<div id='gotMenu'>
    			<button id = 'gotBtn'>Got...</button>
				<div id = 'gotDropdown'>
					<button id = 'computerBtn'>Computer</button>
					<button id = 'whiteboardBtn'>Whiteboard</button>
					<button id = 'groupSpaceBtn'>Group Space</button>
					<button id = 'printerBtn'>Printer</button>
				</div>
			</div>
		</div>
    </div>
</body>
